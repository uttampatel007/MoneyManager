{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}File Manager{% endblock %}</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
<link href="{% static 'file_upload/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

   <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">FILE MANAGER</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'file_upload:basic_upload' %}">Upload Files</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Log Out({{user.username}})</a></li>

              {% else %}
              <li><a href="{% url 'login' %}">Log In</a></li>
              <li><a href="{% url 'signup' %}">Sign Up</a></li>

              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>


    <script src="{% static 'file_upload/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'file_upload/js/bootstrap.min.js' %}"></script>  
	  {% block javascript %}
    
    {% endblock %}
</body>
</html>
